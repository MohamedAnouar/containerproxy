<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title th:text="${title}"></title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <script th:inline="javascript" type="text/javascript">
            history.forward();
            history.pushState({}, "", new URL(location));
            history.pushState({}, "", new URL([[${url}]]));
            window.location.href = [[${url}]];
        </script>
        <script>
            console.log("This page should redirect you to the main ShinyProxy page after authentication.");
            console.log("If this does not happen, check for error messages in this log and check your reverse proxy settings");
        </script>
    </head>
</html>
