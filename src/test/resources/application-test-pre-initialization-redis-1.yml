spring:
  session:
    store-type: redis
  data:
    redis:
      host: localhost
      port: 3379
      repositories:
        enabled: false
proxy:
  authentication: simple
  heartbeat-timeout: -1
  default-stop-proxy-on-logout: false
  stop-proxies-on-shutdown: false
  store-mode: Redis

  users:
    - name: demo
      password: demo
      groups:
        - group1
        - group2
    - name: demo2
      password: demo2

  docker:
    url: http://localhost:2375

  specs:
    - id: myApp
      minimum-seats-available: 1
      container-specs:
        - image: "openanalytics/shinyproxy-integration-test-app"
          cmd: [ "R", "-e", "shinyproxy::run_01_hello()" ]
          port-mapping:
            - name: default
              port: 3838
